<div class="list" ng-controller='SettingsController'>		
	<form>
	  <div class="row">
        <div class="medium-10 columns">
          <input ng-model="url" type="text" placeholder="URL">
        </div>
        <div class="medium-2 text-center medium-text-left columns">
          <button ng-click="setUrl()" class="success button">Set URL</button>
        </div>
    </div>
    <div class="row">
      <div class="medium-6 columns">
        <div id="alert" class="callout" data-closable>
          {{displayText}}
          <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
