<div>  
	<div class="row">
		<div class="small-10 columns">
      <h2>{{task.name}}</h2>
    </div>
    <div class="small-2 columns text-right">
      <a ng-href="#/edittask/{{task._id}}"><button class="success button">Edit</button></a>
    </div>
	</div>  
  <div class="row">
    <div class="medium-6 columns">
      <h3>Deadline: {{task.deadline| date:'MM/dd/yyyy'}}</h3>
    </div>
    <div class="medium-6 columns">
      <h3>Completed: {{task.completed}}</h3> 
    </div>
  </div>
  <div class="row column">
    <p class="space">{{task.description}}</p>
  </div>
  <div class="row column">
    <span>Assigned to: {{task.assignedUserName}}</span>
  </div>  
</div>
