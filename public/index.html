<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Task Manager</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./lib/slicknav/dist/slicknav.css" />

    <!-- Angular Scripts -->
    <!-- NOTE: removing the ".min." can help debugging in the console-->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <link rel="stylesheet" href="./lib/angularjs-datepicker/dist/angular-datepicker.min.css" />
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
</head>

<body ng-app="mp4">
    <h1 class="text-center title column row">Task Manager</h1>
    <div class="row">  
        <div class="medium-2 medium-push-10 columns">
            <div class="row">
                <div class="small-4 medium-12 columns">
                    <a href="#/users"><button class="button expanded">Users</button></a>
                </div>
                <div class="small-4 medium-12 columns">
                    <a href="#/tasks"><button class="button expanded">Tasks</button></a>
                </div>
                <div class="small-4 medium-12 columns">
                    <a href="#/settings"><button class="button expanded">Settings</button></a>
                </div>
            </div>
        </div> 
        <div class="medium-10 medium-pull-2 columns">
            <div ng-view></div>
        </div>      
    </div>

    <!-- Scripts -->
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./lib/angularjs-datepicker/dist/angular-datepicker.min.js"></script>

    <script src="./foundation6_lib/js/foundation.min.js"></script>
    <script src="./lib/slicknav/dist/jquery.slicknav.min.js"></script> 
    <script src="./js/script.js"></script>

    <script>
    $(document).foundation();
    </script>
    <script src="http://localhost:35729/livereload.js"></script>

</html>
